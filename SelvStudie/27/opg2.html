<!DOCTYPE html>
<html lang ="da">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For-of</title>
    
        <style>
        .tekstfarve {
            /* Lidt padding tilføjet */
            padding: 5px;
            /* Tekstfarve ændret til hvid */
            color: red;
        }

        .baggrundsfarve {
            /* Baggrundsfarve tilføjet til selve listen */
            background-color: black;
        }
    </style>

</head>

<body>
    <!-- Overskrift indsat i HTML'en -->
    <h2>Huskeliste. Jeg skal købe:</h2>

    <!-- Class tilføjet for at få baggrundsfarve på -->
    <ul id="div_output" class="baggrundsfarve"></ul>

    <script>
        const output = document.getElementById('div_output');

        /* Indholdet af listen er ændret, og variabelnavnet er ændret så det bedre beskriver den nye liste  */
        const huskeliste = ['Spegepølse', 'Opvaskemiddel', '2L mælk', 'Havregryn', '1 pose Haribo Mix'];

        /* Variablenavne ændret så de passer til den nye liste */
        for (const vare of huskeliste) {
            output.insertAdjacentHTML('beforeend', `<li class="tekstfarve">${vare}</li>`);
        }

    </script>
</body>
</html>
