<html lang="da">

<head>
    <meta charset="UTF-8">

    <title>Objekter, template og loop For</title>

    <!-- CSS tilføjet -->
    <style>
        .fleksboks {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .figur {
            border: 2px solid gray;
            padding: 10px;
        }
    </style>


</head>

<body>

<!-- Tilføjelse af section -->
<section id="krop" class="fleksboks"></section>

    <template id="skabelon_output">
            <!-- class tilføjet -->
            <figure class="figur">
                <img>
                <figcaption></figcaption>
            </figure>
    </template>

    <script>
        const steder = [
            {
                billedfil: 'https://www.mortenbonderup.eu/billeder/aa.jpg',
                billedtekst: 'Lindenborg Å'
            },

            {
                billedfil: 'https://www.mortenbonderup.eu/billeder/gadekaer.jpg',
                billedtekst: 'Sejlflod gadekær'
            }
        ];

        const htmlkrop = document.getElementById("krop");
        const skabelon = document.getElementById('skabelon_output');

        for (const sted of steder) {
            const klon = skabelon.content.cloneNode(true);
            const billedtag = klon.querySelector("img");
            const captiontag = klon.querySelector("figcaption");

            billedtag.src = sted.billedfil;
            billedtag.alt = sted.billedtekst;
            captiontag.innerText = sted.billedtekst;
            htmlkrop.appendChild(klon);
        }
    </script>
</body>

</html>
