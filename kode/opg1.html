<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">

    <title>Manipulation af DOM</title>

    <style>
        #indhold {
            color: red;
        }
    </style>
</head>

<body>

    <div id="div_output"></div>

    <script>
        const output = document.getElementById('div_output');

        /* Her ændrer vi innerText til innerHTML for at kunne indsætte en tekststreng, der indeholder HTML tags */
        output.innerHTML = `<div id="indhold">Hej Verden</div>`;

        /* Her bruger vi insertAdjacentHTML til at indsætte et nyt element *før* afslutningen af vores "output" div */
        output.insertAdjacentHTML('beforeend', `<div>Den vil jeg erobre!</div>`);

        /* Her bruger vi insertAdjacentHTML til at indsætte et nyt billede-element *efter* afslutningen af vores "output" div */
        output.insertAdjacentHTML('afterend', `<img src="dog.jpg" alt="En hund" />`); // Image by niklasfotografics from Pixabay
    </script>

</body>

</html>
