<!DOCTYPE html>

<!--

<html lang="da">

<head>
    <meta charset="UTF-8">

    <title>Objekter, egenskaber og metoder</title>
</head>

<body>
    <div id="div_output"></div>

    <script>
        /* Egenskaber og metoder på objektet er ændret */
        const husdyr = {
            navn: "Fido",
            art: "hund",
            race: "labrador",
            koen: "han",
            alder: 8,

            visNavn: function() {
                return `${this.art}en's navn er: ${this.navn} <br>`;
            },

            visArt: function() {
                return `${this.navn} er af arten ${this.art} <br>`;
            },

            visRace: function() {
                return `${this.navn} er af racen ${this.race} <br>`;
            },

            visKoen: function() {
                return `${this.navn} er en ${this.koen} <br>`;
            },

            visAlder: function() {
                return `${this.navn} er ${this.alder} år gammel <br>`;
            },

            foedselsdag: function() {
                this.alder++;
            } 

        };

        const output = document.getElementById('div_output');
        /* Nye metoder udskrives i stedet */
        output.insertAdjacentHTML('beforeend', husdyr.visNavn());
        output.insertAdjacentHTML('beforeend', husdyr.visArt());
        output.insertAdjacentHTML('beforeend', husdyr.visRace());
        output.insertAdjacentHTML('beforeend', husdyr.visKoen());
        output.insertAdjacentHTML('beforeend', husdyr.visAlder());
        husdyr.foedselsdag();
        output.insertAdjacentHTML('beforeend', husdyr.visAlder());
    </script>
</body>
</html>
