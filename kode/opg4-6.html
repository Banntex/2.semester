<!DOCTYPE html>

<html lang="da">

<head>
    <meta charset="UTF-8">

    <title>Objekter, template og loop For</title>

    <style>
        .fleksboks {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .figur {
            border: 2px solid gray;
            padding: 10px;
        }
    </style>


</head>

<body>

<section id="krop" class="fleksboks"></section>

    <template id="skabelon_output">
            <figure class="figur">
                <img>
                <figcaption></figcaption>
            </figure>
    </template>

    <script>

        /* Omdøbt varibel og nyt indhold i listen */
        /* Billeder taget af RitaE, fra Pixabay */
        const madretter = [
            {
                billedfil: 'billede1.jpg',
                billedtekst: 'Kartofler med and'
            },

            {
                billedfil: 'billede2.jpg',
                billedtekst: 'And med kartofler'
            },

            {
                billedfil: 'billede3.jpg',
                billedtekst: 'Rødkål og kartofler'
            },

            {
                billedfil: 'billede4.jpg',
                billedtekst: 'Kartofler og rødkål'
            },

            {
                billedfil: 'billede5.jpg',
                billedtekst: 'And og Rødkål'
            }
        ];

        const htmlkrop = document.getElementById("krop");
        const skabelon = document.getElementById('skabelon_output');

        /* Omdøbte variabler */
        for (const madret of madretter) {
            const klon = skabelon.content.cloneNode(true);
            const billedtag = klon.querySelector("img");
            const captiontag = klon.querySelector("figcaption");

            billedtag.src = madret.billedfil;
            billedtag.alt = madret.billedtekst;
            captiontag.textContent = madret.billedtekst;
            htmlkrop.appendChild(klon);
        }
    </script>
</body>

</html>
